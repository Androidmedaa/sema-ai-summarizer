<svg width="520" height="180" viewBox="0 0 520 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background glow -->
    <radialGradient id="bgGlow" cx="35%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#2ecbff" stop-opacity="0.45"></stop>
      <stop offset="40%" stop-color="#2ecc71" stop-opacity="0.25"></stop>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"></stop>
    </radialGradient>

    <!-- Document gradient -->
    <linearGradient id="docGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1da1f2"></stop>
      <stop offset="100%" stop-color="#2ecc71"></stop>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="520" height="180" fill="#0f172a"></rect>
  <rect width="520" height="180" fill="url(#bgGlow)"></rect>

  <!-- Document -->
  <rect x="30" y="35" width="90" height="110" rx="12" fill="url(#docGrad)"></rect>
  <polygon points="95,35 120,35 120,60" fill="#0f7ccf"></polygon>

  <!-- Document lines -->
  <rect x="45" y="60" width="50" height="6" rx="3" fill="#ffffff"></rect>
  <rect x="45" y="75" width="40" height="6" rx="3" fill="#ffffff"></rect>
  <rect x="45" y="90" width="45" height="6" rx="3" fill="#ffffff"></rect>

  <!-- Magnifier -->
  <circle cx="95" cy="105" r="20" fill="#ffffff" stroke="#1e293b" stroke-width="4"></circle>
  <line x1="108" y1="118" x2="130" y2="140" stroke="#1e293b" stroke-width="6" stroke-linecap="round"></line>

  <!-- Text -->
  <text x="160" y="120" font-size="64" font-weight="700" font-family="Segoe UI, Inter, Arial, sans-serif" fill="#e5e7eb">
    SEMA
  </text>
</svg>
